<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso 5</title>
    <style>
      header {
        background-color: antiquewhite;
      }
      main {
        background-color: azure;
      }
      footer {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <!-- 5.	Crea una página para una ferretería. La página tendrá un header, un main y un footer. En el header habrá un título, cuatro enlaces. El main tendrá una tabla con distintas herramientas (4 como mínimo), el stock de cada una y su precio. También tendrá un select con 10 opciones para elegir la cantidad de herramientas que el cliente podrá comprar. El footer tendrá una lista de enlaces (4 como mínimo). -->

    <header>
      <h1>Ferretería</h1>
      <a href="">Enlace 1</a>
      <a href="">Enlace 2</a>
      <a href="">Enlace 3</a>
      <a href="">Enlace 4</a>
    </header>
    <main>
      <table>
        <thead>
          <th>Herramienta</th>
          <th>Stock</th>
          <th>Precio</th>
          <tr>
            <td>Martillo</td>
            <td>34</td>
            <td>5 euros</td>
          </tr>
          <tr>
            <td>Sierra</td>
            <td>34</td>
            <td>5 euros</td>
          </tr>
          <tr>
            <td>Alicate</td>
            <td>34</td>
            <td>5 euros</td>
          </tr>
          <tr>
            <td>Destronillador</td>
            <td>34</td>
            <td>5 euros</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br />
      <span>Elija el número de herramientasque necesita</span>
      <form action="">
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
        </select>
      </form>
    </main>
    <footer>
      <ul>
        <a href="">Enlace 1</a>
        <a href="">Enlace 2</a>
        <a href="">Enlace 3</a>
        <a href="">Enlace 4</a>
      </ul>
    </footer>
  </body>
</html>
